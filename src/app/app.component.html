<p>Tests Component</p>
<div class="container">
    <div class="card m-5 p-3">
        <div class="card-body">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th>Relation</th>
                    <th>positive</th>
                    <th>negative</th>
                    <th>score</th>
                    <th>baseTitle</th>
                    <th>checkTitle</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let test of data">
                    <td>{{ test.relation }}</td>
                    <td>{{ test.positive }}</td>
                    <td>{{ test.negative }}</td>
                    <td>{{ test.score }}</td>
                    <td>{{ test.baseTitle }}</td>
                    <td>{{ test.checkTitle }}</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
